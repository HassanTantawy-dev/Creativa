<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body style="background-color: #f6f8ff;">

    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-md-6">
                <img src="img/56f58c5bbae6320e1aa5d36445fd722b.jpg" class="w-75 rounded">
            </div>
            <div class="col-md-6">
                <h1>Create Account</h1>
                <h5 class="text-muted">Go hassan and sign up, let everyone <br>know how awesome you are!</h5>
                <h4 id="result"></h4>
                <form action="created.html" onsubmit="return validate()">
                    <input type="text" placeholder="Username" class="form-control mt-3 p-4" name="user" id="user">
                    <input type="text" placeholder="Email" class="form-control mt-3 p-4" name="email" id="email">
                    <input type="password" placeholder="Password" class="form-control mt-3 p-4" name="pass" id="pass">
                    <input type="password" placeholder="Confirm Password" class="form-control mt-3 p-4" name="confirm"
                        id="confirm">
                    <input type="submit" class="btn btn-primary btn-block mt-4 p-2" value="Create New Account" id="btn">
                </form>
            </div>
        </div>
    </div>

    <!-- jquery js -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!-- popper js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
    <!-- js -->
    <script src="js/script.js"></script>
</body>

</html>
